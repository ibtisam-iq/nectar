map $http_upgrade $connection_upgrade {
    default upgrade;
    '' "";
}

upstream jenkins {
    server 127.0.0.1:8080 fail_timeout=0;
    keepalive 32;
}

server {
    listen 80 default_server;
    # server_name jenkins.ibtisam-iq.com localhost;
    server_name _;          # Industry standard catch-all for reusable VM/lab images

    # Root for Jenkins WAR content (fixes static asset paths)
    root /var/lib/jenkins/war;

    # Logging
    access_log /var/log/nginx/jenkins-access.log;
    error_log  /var/log/nginx/jenkins-error.log;

    # Pass all headers (fixes some Jenkins UI issues)
    ignore_invalid_headers off;

    # Rewrite legacy /static/ paths (official sample)
    location ~ "^/static/[0-9a-f]{8}/(.*)$" {
        rewrite "^/static/[0-9a-f]{8}/(.*)" /$1 last;
    }

    # User content (avatars, custom CSS, etc.)
    location /userContent/ {
        root /var/lib/jenkins/;
        if (!-f $request_filename) {
            rewrite (.*) /$1 last;
        }
        sendfile on;
    }

    # Main proxy location
    location / {
        proxy_pass http://jenkins;
        proxy_redirect off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_connect_timeout 150s;
        proxy_send_timeout 100s;
        proxy_read_timeout 100s;

        proxy_buffering off;
        proxy_request_buffering off;
        proxy_max_temp_file_size 0;
    }

    # CLI endpoint
    location /cli {
        proxy_pass http://jenkins/cli;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # JNLP agent jars
    location /jnlpJars/ {
        proxy_pass http://jenkins/jnlpJars/;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Static assets with browser caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://jenkins;
        expires 1d;
        add_header Cache-Control "public, immutable" always;

        # Repeat security headers (nginx child override rule)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # Health check endpoint (your custom addition)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
