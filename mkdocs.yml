theme:
  name: material
  language: en
  logo: docs/images/favicon.svg
  favicon: docs/images/favicon.ico
  font:
    text: Inter
  features:
    #############- navigation.sections      # better visual grouping
    ###########- navigation.expand        # auto-expand current section
    - navigation.instant       # SPA-like page loading
    - navigation.top          # top navigation bar
    #- navigation.tabs         # tabs for top-level nav items
    - search.highlight        # highlight search terms in results
    - search.suggest          # suggest search terms as you type
    - toc.integrate            # table of contents in the navigation
    - navigation.tabs.sticky   # optional: tabs stay visible when scrolling down
    - navigation.prune
  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

markdown_extensions:
  - toc:
      toc_depth: 0

plugins:
  - search
  - same-dir
  - autorefs
  - awesome-pages:
      strict: false
  - git-revision-date-localized:
      type: custom
      custom_format: "%B %d, %Y %I:%M:%S %p"
      enable_creation_date: false
      fallback_to_build_date: false
      timezone: Asia/Karachi
      locale: en
  #- section-index:
    #  use_directory_urls: true
  - minify:
      minify_html: true

exclude_docs: |
  *.py
  *.sh
  *.conf
  *.log

extra:
  generator: false
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/ibtisam-iq/
    - icon: fontawesome/brands/github
      link: https://github.com/ibtisam-iq
    - icon: fontawesome/solid/globe
      link: https://ibtisam-iq.com

extra_css:
  - docs/stylesheets/extra.css

